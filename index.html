<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family= Red Hat Display" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img src="pattern-background-desktop.svg" alt="background">
  <div class="card-box">
    <img class="hero" src="illustration-hero.svg" alt="hero.SVG">
  <h3><strong>Order Summary</strong></h3>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
  <div class="musicbox">
  <div class="icon">
    <img src="icon-music.svg" alt="music.SVG">
  <p class="music">
    <strong>Annual Plan</strong>
    <br>
    <span>$59.99/year</span>
  </p>
    <p class="line">Change</p>
  </div>
</div>
<div>
  <input type="button"  class="Payment" name="Proceed to Payment" value="Proceed to Payment">
</div>
<div>
  <input type="button" class="order"name="" value="Cancel Order">
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christiana Osude</a>.
  </div>
</div
  </body>
</html>
